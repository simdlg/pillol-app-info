name: Feature request
description: Suggest a new feature or improvement for the app.
title: "[Feature] "
labels: [enhancement]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: What would you like to see added or changed?
      placeholder: I'd like to have a dark mode option...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this feature useful?
      description: Explain how this would improve your experience or solve a problem.
      placeholder: This would help reduce eye strain at night...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Anything else you'd like to add? Sketches, examples, screenshots...
      placeholder: Optional
    validations:
      required: false
